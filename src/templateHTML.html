<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profiles</title>

     <!-- bootstrap cdn -->
     <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="../assets/style.css"/>

</head>
<body>

    

<div class="container px-4" style="padding: 100px;">

    <div class="row py-4">

            

        <!-- manager card -->
        <div class="col-4 py-4">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="name">Name</li>
                    <li class="list-group-item" id="role">Role<img id="icon" src="../assets/images/noun_Brain.png"></li>
                    <li class="list-group-item" id="id">EMPLOYEE ID: </li>
                    <li class="list-group-item" id="email">EMAIL: </li>
                    <li class="list-group-item" id="office-number">OFFICE NUMBER: </li>
                </ul>
            </div>
        </div>
  
        <!-- engineer card -->
        <div class="col-4 py-4">
            <div class="card" >
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="name">Name</li>
                    <li class="list-group-item" id="role">Role<img id="icon" src="../assets/images/noun_vr goggles.png"></li>
                    <li class="list-group-item" id="id">EMPLOYEE ID: </li>
                    <li class="list-group-item" id="email">EMAIL: </li>
                    <li class="list-group-item" id="github">GITHUB USERNAME: </li>
                </ul>
            </div>
        </div>

        <!-- intern card -->
        <div class="col-4 py-4">
            <div class="card" >
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="name">Name</li>
                    <li class="list-group-item" id="role">Role<img id="icon" src="../assets/images/noun_Robot.png"></li>
                    <li class="list-group-item" id="id">EMPLOYEE ID: </li>
                    <li class="list-group-item" id="email">EMAIL: </li>
                    <li class="list-group-item" id="school">SCHOOL: </li>
                </ul>
            </div>
        </div>

    </div>

</div>



    
</body>
</html>
