
<!-- engineer card -->
<div class="col-4">
    <div class="card" id="engineer" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="name-engineer">{{ nameEngineer }}</li>
            <li class="list-group-item" id="role-engineer">{{ role }}<img id="engineer-icon" src="../assets/images/noun_vr goggles.png"></li>
            <li class="list-group-item" id="id-engineer">EMPLOYEE ID: {{ idEngineer }}</li>
            <li class="list-group-item" id="email-engineer">EMAIL: {{ emailEngineer }}</li>
            <li class="list-group-item" id="github-username-engineer">GITHUB USERNAME: {{ githubEngineer }}</li>
        </ul>
    </div>
</div>
