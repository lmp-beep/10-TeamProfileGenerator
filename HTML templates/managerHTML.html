
<!-- manager card -->
<div class="col-4">
    <div class="card" id="manager">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="name-manager">{{ nameManager }}</li>
            <li class="list-group-item" id="role-manager">{{ role }}<img id="manager-icon" src="../assets/images/noun_Brain.png"></li>
            <li class="list-group-item" id="id-manager">EMPLOYEE ID: {{ idManager }}</li>
            <li class="list-group-item" id="email-manager">EMAIL: {{ emailManager }}</li>
            <li class="list-group-item" id="office-number-manager">OFFICE NUMBER: {{ officeNumberManager }}</li>
        </ul>
    </div>
</div>
