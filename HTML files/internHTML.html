
<!-- intern card -->
<div class="col-4">
    <div class="card" id="intern" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="name-intern">{{ nameIntern }}</li>
            <li class="list-group-item" id="role-intern">{{ role }}<img id="intern-icon" src="../assets/images/noun_Robot.png"></li>
            <li class="list-group-item" id="id-intern">EMPLOYEE ID: {{ idIntern }}</li>
            <li class="list-group-item" id="email-intern">EMAIL: {{ emailIntern }}</li>
            <li class="list-group-item" id="school-intern">SCHOOL: {{ schoolIntern }}</li>
        </ul>
    </div>
</div>
